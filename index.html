<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Splitter and Uploader</title>
</head>
<body>
    <h1>Audio Splitter and Uploader</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="splitAndUpload()">Split and Upload</button>
    <p id="status"></p>
    <div id="transcriptionResult"></div>

    <script>
        async function splitAndUpload() {
            const fileInput = document.getElementById('audioFile');
            const audioFile = fileInput.files[0];
            const statusElement = document.getElementById('status');
            const transcriptionElement = document.getElementById('transcriptionResult');
            transcriptionElement.innerHTML = '';

            if (!audioFile) {
                alert('Please select an audio file.');
                return;
            }

            const maxSizeBytes = 2 * 1024 * 1024; // 2 MB

            if (audioFile.size <= maxSizeBytes) {
                // If the file is small enough, upload it directly
                statusElement.innerText = 'Uploading audio file...';
                const transcription = await uploadChunk(audioFile, 1);
                transcriptionElement.innerHTML = formatTranscription(transcription);
                statusElement.innerText = 'Upload complete.';
            } else {
                // Split the file into smaller chunks
                const chunkSize = maxSizeBytes;
                const chunks = [];
                for (let i = 0; i < audioFile.size; i += chunkSize) {
                    const chunk = audioFile.slice(i, i + chunkSize);
                    chunks.push(new File([chunk], `chunk_${Math.floor(i / chunkSize) + 1}.${audioFile.name.split('.').pop()}`, { type: audioFile.type }));
                }

                let allTranscriptions = '';
                for (let i = 0; i < chunks.length; i++) {
                    statusElement.innerText = `Uploading chunk ${i + 1} of ${chunks.length}...`;
                    allTranscriptions += await uploadChunk(chunks[i], i + 1);
                }

                statusElement.innerText = 'Upload complete.';
                transcriptionElement.innerHTML = formatTranscription(allTranscriptions);
            }
        }

        async function uploadChunk(chunk, chunkNumber) {
            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('model', 'whisper-large-v3-turbo');
            formData.append('response_format', 'verbose_json');
            formData.append('language', 'he');

            try {
                const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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'
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error uploading chunk ${chunkNumber}: ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                console.log(`Response for chunk ${chunkNumber}:`, data);
                return data.segments ? data.segments.map(segment => segment.text).join(' ') : '';
            } catch (error) {
                console.error(`Failed to upload chunk ${chunkNumber}:`, error);
                alert(`Failed to upload chunk ${chunkNumber}: ${error.message}`);
                return '';
            }
        }

        function formatTranscription(transcription) {
            const lines = transcription.split(/\n|\r/);
            let formattedTranscription = '';
            lines.forEach((line, index) => {
                formattedTranscription += `${index + 1}\n${line.trim()}\n\n`;
            });
            return `<h2>Transcription Result:</h2><pre>${formattedTranscription}</pre>`;
        }
    </script>
</body>
</html>
