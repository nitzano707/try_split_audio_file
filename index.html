<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Splitter and Uploader</title>
</head>
<body>
    <h1>Audio Splitter and Uploader</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="splitAndUpload()">Split and Upload</button>
    <p id="status"></p>
    <div id="transcriptionResult"></div>

    <script>
        async function splitAndUpload() {
            const fileInput = document.getElementById('audioFile');
            const audioFile = fileInput.files[0];
            const maxSizeMB = 2;
            const maxSizeBytes = maxSizeMB * 1024 * 1024;
            const statusElement = document.getElementById('status');
            const transcriptionElement = document.getElementById('transcriptionResult');
            transcriptionElement.innerHTML = '';

            if (!audioFile) {
                alert('Please select an audio file.');
                return;
            }

            let allTranscriptions = '';

            if (audioFile.size <= maxSizeBytes) {
                // If the file is small enough, upload it directly
                allTranscriptions += await uploadChunk(audioFile, 1);
            } else {
                // Split the file into two chunks
                const halfSize = Math.ceil(audioFile.size / 2);
                const chunk1 = audioFile.slice(0, halfSize);
                const chunk2 = audioFile.slice(halfSize, audioFile.size);

                statusElement.innerText = 'Uploading chunk 1 of 2...';
                allTranscriptions += await uploadChunk(chunk1, 1);
                
                statusElement.innerText = 'Uploading chunk 2 of 2...';
                allTranscriptions += await uploadChunk(chunk2, 2);
            }

            statusElement.innerText = 'Upload complete.';
            transcriptionElement.innerHTML = `<h2>Transcription Result:</h2><pre>${allTranscriptions}</pre>`;
        }

        async function uploadChunk(chunk, chunkNumber) {
            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('model', 'whisper-large-v3-turbo');
            formData.append('response_format', 'verbose_json');
            formData.append('language', 'he');

            try {
                const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error uploading chunk ${chunkNumber}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log(`Response for chunk ${chunkNumber}:`, data);
                return data.segments.map(segment => segment.text).join(' ');
            } catch (error) {
                console.error(`Failed to upload chunk ${chunkNumber}:`, error);
                alert(`Failed to upload chunk ${chunkNumber}: ${error.message}`);
                return '';
            }
        }
    </script>
</body>
</html>
